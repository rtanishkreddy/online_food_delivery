{% extends 'users/base.html' %}
{% block body_block %}
    <h1>Delete {{ customer.customer_fname }} {{ customer.customer_lname }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'users:home' pk=customer.customer_number %} ">Cancel</a>
    </form>
{% endblock %}
